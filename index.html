<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Horse Code, I'm sorry.</title>
    </head>
    <style>
        input {
            display: block;
            width:80%;
            margin-top:20px;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    <body>
        <div ng-app="horseCode" ng-controller="horseController as ctrl">
            <input type="text" ng-model="ctrl.ascii"></input>
            <input type="text" ng-readonly="true" ng-value="ctrl.horse(ctrl.ascii)"></input>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="./horse-code.js"></script>

    </body>
</html>
